<!--Start of container-->
    <div class="container" style="padding-left: -200px;
    padding-right: -200px;">
      <div class="title">
        <div class="container">
          <h1 class="display-4">Pantry Pirates</h1>
        </div>
      </div>
<!--First row with two different colums nested within-->
      <div class="row">
        <div class="col s12 m12">
          <div
            id="instructions"
            class="card white-text darken-1"
            style="border-radius: 10px;">

          <!--Card Title-->
            <div class="card-content white-text" style="padding-left: 50px;
            padding-right: 50px;">
              <span class="card-title" style="text-align: center; color: black;font-style: oblique;font-weight: bold;"
                >Welcome to the pantry!!
              </span>

              <!--Row nested in the row with two colums-->
              <!--First colum. Ingredients colum-->


              <div class="row">
                <div class="col s12 m12 l6">
                  <img

                    src="Images/cook.jpg"
                    alt="cook"
                    style="
                      max-width: 280px;
                      max-height: 280px;
                      border-radius: 5px;
                      margin-left: auto;
                      margin-right: auto;
                      display: block;"/>

                  <p style="color: black;">
                    Type in the ingredients you would like to cook with, we will help you get started
                  </p>

                  <!--Ingredients search button-->
                 

                  

                  <input id="searchOne" type="search" required />
                  <!--ID for the button-->
                      <a id="search-ingredient" class="waves-effect waves-light btn">Search</a>
                      <label id=""for="search"
                    >Ingredients<i class="material-icons">
                       


                      
                    
                  
                </div>

                <!--Second Colum, Recepie -->

                

                <!--Third colum, Substitute-->

                <div class="col s12 m12 l6">
                  <img
                    src="Images/subs.jpg"
                    alt="cook"
                    style="
                      max-width: 269px;
                      max-height: 269px;
                      border-radius: 5px;
                      margin-left: auto;
                      margin-right: auto;
                      display: block;"
                      />

                    <p style="color: black; ">
                    If you would like to find a substitute for an ingredient,
                    use this.
                    </p>


                  <!--Substitute search button-->

                    <input id="searchThree" type="search" required />
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Search</a>
                    <label id=""for="search"
                    >Substitute<i class="material-icons">
                  <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                      <div class="modal-content" style="color:black">
                        <!-- push header and recipe here -->
                      </div>
                      <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="close">OK</a>
                      </div>
                   </div>


                    
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>

      <!--Recipes row, where the output of the API will be displayed-->
<div class="row">
        <div class="col s12 m7">
          <div
            id="recipes"
            class="card white-text darken-1"
            style="border-radius: 10px;">
            <div class="card-content white-text">
              <span class="card-title" style="color: black;">Recipes</span>
              <div id="recipe-output" style="color: black;">
                
              </div>
            </div>
            <div class="card-action">
              
            </div>
          </div>
        </div>


        <!--Feed row where the uot put of another API will be displayed-->

        <div class="col s12 m5">
          <div
            id="feed"
            class="card white-text darken-1"
            style="border-radius: 10px;">
            <div class="card-content white-text">
              <span class="card-title" style="color: black;">Feed</span>
              <p style="color: black;">
                
              </p>
            </div>
            <div class="card">
              
            </div>
          </div>
        </div>
